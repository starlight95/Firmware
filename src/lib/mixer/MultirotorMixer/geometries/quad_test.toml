# Generic Quadcopter in wide configuration

[info]
key = "4t"
description = "Quadcopter in wide configuration. Same geometry as SK450 Deadcat except the CG is moved backward to load all motors equally"

[rotor_default]
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "front_right"

position  = [0.68, 0.279, -0.075]
direction = "CCW"

[[rotors]]
name      = "rear_left"

position  = [-0.54, -0.474, -0.075]
direction = "CCW"

[[rotors]]
name     = "front_left"

position = [0.68, -0.279, -0.075]
direction = "CW"

[[rotors]]
name     = "rear_right"

position = [-0.54, 0.474, -0.075]
direction = "CW"
